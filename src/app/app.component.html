<!-- This nav gives you links to click, which tells the router which route to use 
  (defined in the routes constant in  AppRoutingModule) -->
<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/" class="nav-link" routerLink="/" routerLinkActive="active">Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdmin">
        <a href="/admin" class="nav-link" routerLink="/admin" routerLinkActive="active">Admin</a>
      </li>
      <li class="nav-item" *ngIf="showFranshise">
        <a href="/franshise" class="nav-link" routerLink="/franshise">Franshise</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="/profile" routerLinkActive="active">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
