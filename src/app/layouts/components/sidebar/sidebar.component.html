<p-sidebar [(visible)]="display" [baseZIndex]="10000" [ngStyle]="{ width: '5em' }">
  <ul class="nav flex-column">
    <li>
      <button pButton pRipple type="button" label="Utilisateurs" class="p-button-info p-button-text" icon="pi pi-users"
        routerLink="/account"></button>
    </li>
    <li>
      <button pButton pRipple type="button" label="Franchisés" class="p-button-text p-button-info"
        icon="pi pi-briefcase"></button>
    </li>
    <li>
      <button pButton pRipple type="button" label="Réclamations clients" class="p-button-info p-button-text"
        icon="pi pi-comments"></button>
    </li>
    <li>
      <button pButton pRipple type="button" label="Notifications" class="p-button-info p-button-text"
        icon="pi pi-bell"></button>
    </li>
    <li>
      <button pButton pRipple type="button" label="Recettes" class="p-button-info p-button-text"
        icon="pi pi-list"></button>
    </li>
    <li>
      <button pButton pRipple type="button" label="Commandes" class="p-button-info p-button-text"
        icon="pi pi-shopping-cart"></button>
    </li>
    <li>
      <button pButton pRipple type="button" label="Compte" class="p-button-info p-button-text"
        icon="pi pi-user"></button>
    </li>
    <li>
      <button pButton pRipple type="button" label="Aide" class="p-button-success p-button-text"
        icon="pi pi-info-circle"></button>
    </li>
  </ul>
  <p-button type="button" styleClass="p-button-warning" (click)="logOut()" label="Se déconnecter" icon="pi pi-sign-out">
  </p-button>
</p-sidebar>
<p-button type="button" styleClass="p-button-rounded p-button-success" (click)="display = true" icon="pi pi-plus">
</p-button>
