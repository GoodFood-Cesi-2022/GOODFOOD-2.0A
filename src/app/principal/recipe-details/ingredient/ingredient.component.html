<!-- app-ingredient -->
<p-toast position="top-center" [baseZIndex]="5000"></p-toast>
<p-toolbar>
  <div>
    <h4>INGREDIENTS</h4>
    <p>La cr√©ation d'un ou des ingredients pour les recettes.</p>
  </div>
</p-toolbar>
<ng-container [formGroup]="form">
  <div class="p-grid p-fluid">
    <div class="formgrid grid">
      <div class="p-col-12 p-md-4">
        <div class="field col">
          <label>Nom d'ingredient</label>
          <input type="text" pInputText formControlName="name" />
        </div>
        <div class="field col">
          <label for="ingreFor">Type d'ingredient</label>
          <p-dropdown
            [options]="typeArray"
            optionLabel="code"
            formControlName="typeIngredient"
            [autoDisplayFirst]="false"
            id="ingreFor"
            appendTo="body"
            [style]="{ width: '100%' }"
          >
          </p-dropdown>
        </div>
      </div>
      <div class="p-col-12 p-md-4">
        <p-checkbox
          class="p-col-12 mt-4"
          formControlName="allergen"
          (onChange)="isAllergen($event)"
          label="Allergen"
          value="allergen"
          [binary]="true"
        ></p-checkbox>
      </div>
    </div>
    <div class="p-col-12 p-md-4">
      <div class="pt-3 flex ng-star-inserted">
        <button
          pButton
          type="button"
          (click)="onSubmit()"
          label="Confirmer"
          class="p-element p-ripple p-button p-component"
        ></button>
      </div>
    </div>
  </div>
</ng-container>
<!-- /app-ingredient -->
