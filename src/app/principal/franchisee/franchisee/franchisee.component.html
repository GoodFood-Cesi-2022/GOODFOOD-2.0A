<p-toast></p-toast>
<!-- Title -->
<app-title [title]="'Franchisée'" [description]="'Espace franchisés'">
</app-title>
<!--franchisee -->
<div class="card">
  <div
    class="p-2 shadow-4 text-center md:w-20 mb-2"
    style="background: rgba(255, 255, 255, 0.441); border-radius: 5px"
  >
    <p-toolbar styleClass="p-mb-4 bg-yellow-50 mb-3">
      <ng-template pTemplate="left">
        <div class="p-d-flex p-ai-center p-jc-between">
          <span class="p-input-icon-left">
            <i class="pi pi-search" aria-hidden="true"></i>
            <input
              pInputText
              class="w-20rem"
              type="search"
              (input)="dt.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Rechercher..."
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="right">
        <button
          pButton
          pRipple
          label="Nouveau franchisé"
          icon="pi pi-plus"
          class="p-button-raised p-button-success p-button-text p-mr-3"
          (click)="createNewFranchisee()"
        ></button>
      </ng-template>
    </p-toolbar>
    <p-table
      #dt
      [value]="franchisees"
      [rows]="10"
      [paginator]="true"
      [globalFilterFields]="['name', 'email']"
      [(selection)]="selectedFranchisee"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Affichage de {first} à {last} des {totalRecords} franchisés"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50, 100]"
      [(first)]="first"
      sortField="name"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name" scope="col">
            Nom de franchisé <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="phone" scope="col">
            Numéro de téléphone <p-sortIcon field="phone"> </p-sortIcon>
          </th>
          <th pSortableColumn="email" scope="col">
            Email <p-sortIcon field="email"></p-sortIcon>
          </th>
          <th pSortableColumn="franchisee.address" scope="col">
            Adresse <p-sortIcon field="franchisee.address"></p-sortIcon>
          </th>
          <th scope="col" class="right-50"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-franchisee>
        <tr>
          <td>{{ franchisee.name }}</td>
          <td>{{ franchisee.phone }}</td>
          <td>{{ franchisee.email }}</td>
          <td *ngFor="let value of franchisee.address">
            {{ value.first_line }}, {{ value.second_line }},
            {{ value.zip_code }}, {{ value.city }}, {{ value.country }}
          </td>
          <td id="icons">
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-text p-button-success mr-2"
              (click)="update(franchisee)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="delete(franchisee)"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div
          class="p-d-flex p-ai-center p-jc-between text-left text-sm text-blue-800 font-normal font-italic"
        >
          En total il y a
          {{ franchisees ? franchisees.length : 0 }} franchisees.
        </div>
      </ng-template>
    </p-table>
  </div>
</div>

<!-- Confirmation Dialog -->
<p-confirmDialog #cd>
  <p-footer>
    <button
      pButton
      pRipple
      type="button"
      label="NON"
      class="p-button-danger p-button-text p-button-text-outlined"
      (click)="cd.reject()"
    ></button>
    <button
      pButton
      pRipple
      type="button"
      label="OUI"
      class="p-button-info p-button-text p-button-text-outlined"
      (click)="cd.accept()"
    ></button>
  </p-footer>
</p-confirmDialog>
<!-- /Confirmation Dialog -->
